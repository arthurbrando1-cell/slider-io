<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Slider.io</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0f0f14;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      background: radial-gradient(circle at center, #1b1b28, #050509);
    }

    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 10;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="ui">ðŸŸ¢ Conectando...</div>
<canvas id="game"></canvas>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getDatabase,
    ref,
    set,
    onValue,
    onDisconnect,
    update
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  // ðŸ”¥ CONFIG FIREBASE (SUA)
  const firebaseConfig = {
    apiKey: "AIzaSyCfdgkO3WzaxXT-djAA6MsLC2m26c9optU",
    authDomain: "slider-io.firebaseapp.com",
    databaseURL: "https://slider-io-default-rtdb.firebaseio.com",
    projectId: "slider-io",
    storageBucket: "slider-io.firebasestorage.app",
    messagingSenderId: "395647141464",
    appId: "1:395647141464:web:251cc58a3e0e90ca262c2d"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // ===== CANVAS =====
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  // ===== PLAYER LOCAL =====
  const id = Math.random().toString(36).substr(2, 9);
  const playerRef = ref(db, "players/" + id);

  let me = {
    x: Math.random() * 2000 - 1000,
    y: Math.random() * 2000 - 1000,
    color: "#" + Math.floor(Math.random() * 16777215).toString(16),
    size: 10
  };

  set(playerRef, me);
  onDisconnect(playerRef).remove();

  document.getElementById("ui").innerText = "ðŸŸ¢ Online";

  // ===== INPUT =====
  let mouse = { x: canvas.width / 2, y: canvas.height / 2 };
  window.addEventListener("mousemove", e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });

  // ===== OUTROS PLAYERS =====
  let players = {};

  onValue(ref(db, "players"), snap => {
    players = snap.val() || {};
  });

  // ===== GAME LOOP =====
  function updateGame() {
    const dx = mouse.x - canvas.width / 2;
    const dy = mouse.y - canvas.height / 2;
    const dist = Math.hypot(dx, dy) || 1;

    me.x += dx / dist * 4;
    me.y += dy / dist * 4;

    update(playerRef, { x: me.x, y: me.y });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // cÃ¢mera segue o player
    ctx.save();
    ctx.translate(
      canvas.width / 2 - me.x,
      canvas.height / 2 - me.y
    );

    for (const pid in players) {
      const p = players[pid];
      if (!p) continue;

      ctx.beginPath();
      ctx.fillStyle = p.color;
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
    }

    ctx.restore();
  }

  function loop() {
    updateGame();
    draw();
    requestAnimationFrame(loop);
  }

  loop();
</script>

</body>
</html>
