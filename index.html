<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sliterz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#0b0f1a;
  font-family:Arial, Helvetica, sans-serif;
  color:white;
}

/* ===== FUNDO ===== */
#bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at center, #10182a 0%, #06080f 70%),
    repeating-linear-gradient(60deg, rgba(255,255,255,.03) 0 1px, transparent 1px 40px),
    repeating-linear-gradient(-60deg, rgba(255,255,255,.03) 0 1px, transparent 1px 40px);
  z-index:-1;
}

/* ===== LOBBY ===== */
#lobby{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

#panel{
  width:420px;
  max-width:95%;
  background:rgba(10,14,30,.85);
  border-radius:18px;
  padding:30px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,0,0,.6);
}

#title{
  font-size:64px;
  font-weight:bold;
  margin-bottom:20px;
  background:linear-gradient(90deg,#5cff9d,#5ca9ff,#b56bff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

input{
  width:80%;
  padding:12px;
  border-radius:25px;
  border:none;
  outline:none;
  font-size:16px;
  text-align:center;
}

button{
  margin-top:15px;
  padding:12px 30px;
  border-radius:25px;
  border:none;
  background:linear-gradient(90deg,#4cff87,#4cb3ff);
  color:#061014;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
}

.menu-btn{
  background:none;
  color:#7fd3ff;
  font-size:14px;
  margin:8px;
}

/* ===== GAME ===== */
#game{
  display:none;
}
canvas{
  display:block;
}

/* ===== HUD ===== */
#hud{
  position:fixed;
  top:10px;
  left:10px;
  z-index:5;
  font-size:16px;
  display:none;
}

/* ===== MOBILE ===== */
#boostBtn{
  position:fixed;
  right:25px;
  bottom:80px;
  width:70px;
  height:70px;
  border-radius:50%;
  background:#ff5b5b;
  border:none;
  color:white;
  font-weight:bold;
  display:none;
}

#joy{
  position:fixed;
  left:30px;
  bottom:60px;
  width:120px;
  height:120px;
  border-radius:50%;
  background:rgba(255,255,255,.1);
  display:none;
}
#stick{
  width:50px;
  height:50px;
  border-radius:50%;
  background:white;
  position:absolute;
  left:35px;
  top:35px;
}
</style>
</head>

<body>

<div id="bg"></div>

<!-- ===== LOBBY ===== -->
<div id="lobby">
  <div id="panel">
    <div id="title">sliterz</div>

    <input id="nick" placeholder="Apelido"><br>

    <button onclick="startGame()">JOGAR</button>

    <div>
      <button class="menu-btn">Change Skin</button>
      <button class="menu-btn">Loja</button>
      <button class="menu-btn">Config</button>
    </div>
  </div>
</div>

<!-- ===== GAME ===== -->
<div id="game">
  <canvas id="c"></canvas>

  <div id="hud">
    üêç Score: <span id="score">0</span>
  </div>

  <button id="boostBtn">BOOST</button>

  <div id="joy">
    <div id="stick"></div>
  </div>
</div>

<!-- ===== START ===== -->
<script>
function startGame(){
  const n = document.getElementById("nick").value.trim()
  if(!n) return alert("Escolhe um nick")

  document.getElementById("lobby").style.display="none"
  document.getElementById("game").style.display="block"
  document.getElementById("hud").style.display="block"

  // mobile detect
  if(/Mobi|Android/i.test(navigator.userAgent)){
    document.getElementById("joy").style.display="block"
    document.getElementById("boostBtn").style.display="block"
  }

  startSliterz(n)
}
</script>

<!-- ===== GAME LOGIC ===== -->
<script type="module" src="game.js"></script>

</body>
</html>
